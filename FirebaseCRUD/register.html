    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-7">
              <img src="assets/images/backGraoundLogin.jpg" alt="login" class="login-card-img">
            </div>
            <div class="col-md-5">
              <div class="card-body">
                <div class="row">
                  <img src="assets/images/fitifitIcon.png" alt="logo" class="logo">
                </div>
                <p class="login-card-description">Kayıt Ol</p>
                <form action="#!">
                    <div class="form-group">
                      <label for="email" class="sr-only">Email</label>
                      <input type="email" name="email" id="email" class="form-control" placeholder="E-Posta Adresi">
                    </div>
                    <div class="form-group mb-4">
                      <label for="password" class="sr-only">Password</label>
                      <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                    </div>
                    <button name="Register" id="registerBtn" style="background-color: yellowgreen;" class="btn btn-block login-btn mb-4" type="button" value="Kayit Ol">Kayıt Ol</button>
                  </form>
                  <a href="#!" class="forgot-password-link">Şifremi Unuttum?</a>
                  <p class="login-card-footer-text">Hesabınız var mı?   <a href="login.html" class="text-reset"><b>Giriş Yapın</b></a></p>
                  <nav class="login-card-footer-nav">
                    <a href="#!">Admin Panel</a>
                    <a href="#!">Güneycan Şanlı</a>
                  </nav>
              </div>
            </div>
